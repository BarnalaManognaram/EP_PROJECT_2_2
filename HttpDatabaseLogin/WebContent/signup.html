<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          
<form action="SignupServlet">
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" name="full" required placeholder="&#xf2bd;   Full Name" />
            <input type="email" name="email"required placeholder="&#xf0e0;   email address"/>
          
         
            <input type="tel" name="mb"class="input-field" placeholder="&#xf10b;    Mobile Number" pattern="[789][0-9]{9}" required="required"/>
            <input type="password" name="pwd"id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="&#xf023;   Set a Password"/>
            <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="&#xf023;   Confirm Password"/>
            <input type="checkbox" id="check-box" name="checkbox"  required>
            <label for="checkbox">I agree with the Terms and Conditions</label>
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
            <input type="submit" value="signup"/>
            <p class="message"></p>
            <button type="button" onclick="window.location.href='login.html'">Login</button>
          </form>
        </div>
      </div>
      <script src="signup.js"></script>
    </body>
</html>
