<!DOCTYPE HTML>
<html lang="en" >
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
 <form action="LoginServlet">
    <div class="login-page">
       <div class="form">
   
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="padding: 0%;" loop  autoplay></lottie-player>
      <input type="text" name="uname" required placeholder="&#xf007;   username "/>
      <input type="password" id="password" name="pwd" required placeholder="&#xf023;   password"/>
     
      <input type="checkbox" name="checkbox" class="check-box" required>
      <label for="checkbox">I agree the Terms and Conditions</label>
      <br><br>
      
      <input type="submit" value="Login"/>
     
      <p class="message"></p>
 

    <div class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </div>
  </div>
</div>
<script src="login.js"></script>
</form>
</body>
</html>
